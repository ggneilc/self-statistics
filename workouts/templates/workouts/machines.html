<div id="machines" class="list-container">
  {% for machine in machines %}
	<div class="lift"
	hx-get="{% url 'workouts:lift_templates' %}"
	hx-trigger="click"
	hx-target="#machines"
	hx-swap="outerHTML swap:0.4s"
	hx-vals='{"machine": "{{ machine }}", "bodypart": "{{bodypart}}"}'>
		{{machine}} 
	</div>
  {% endfor %}
</div>
