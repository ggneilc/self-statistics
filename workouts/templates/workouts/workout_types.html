{% for workout_type in wtypes %}
    <button class="outline"
            style="
                color: {{workout_type.color}};
                border: 1px solid {{workout_type.color}};
                background-color: var(--pico-secondary-background-color);
                box-shadow: -1px 1px 0px 0px {{workout_type.color}};
                "
            {% if mode == 'dash' %}
            hx-get="{% url 'workouts:movements' %}?wtype={{workout_type.id}}"
            hx-target="#overview-target"
            {% else %}
            {% endif %}
            hx-trigger="click"
            hx-swap="innerHTML swap:0.4s">
        {{workout_type.name}}
    </button>
{% endfor %}
