{# small_lift is used in active lift #}
<div class="lift-small"
	hx-get="{% url 'workouts:edit_lift' lift.id %}"
	hx-target="#lift-area"
	hx-trigger="click">
    <div class="lift-small-name">{{lift.movement.name}}</div>
    <div class="lift-small-sets">{{lift.set_count}} sets</div>
    <div class="lift-small-reps">{{lift.total_reps}} reps</div>
</div>
