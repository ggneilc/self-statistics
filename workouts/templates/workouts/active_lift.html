<h1>{{lift.exercise_name}}</h1>

<div id="set-list">
{% for set in lift.sets.all %}
	{% include 'workouts/set_row.html' %}
{% endfor %}
</div>

<div id="new-set-form">
  {% include 'workouts/set_entry.html' with form=set_form %}
</div>

<div class="button-container">
  <button class="back-btn"
	hx-get="{% url 'workouts:end_l' lift.id %}"
	hx-target="#lift_list"
	hx-swap="beforeend swap:0.4s"
	>FINISHED</button>
</div>
