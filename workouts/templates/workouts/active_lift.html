<div id="workout-name" hx-swap-oob="true"> {{lift.movement.name}} </div>

<div id="set-list" class="vertical-group" style="flex: 10;">
	<div id="sets">
		{% if editing %}
			{% for form in set_forms %}
				{% include 'workouts/set_entry.html' with form=form set=form.instance editing=True %}
			{% endfor %}
		{% else %} {# new lift #}
		{% include 'workouts/set_entry.html' with form=set_form lift=lift editing=False %}
		{% endif %}
	</div>

	<button class="outline" style="padding: 0 1rem;"
	hx-get="{% url 'workouts:add_set' lift.id %}"
	hx-trigger="click"
	hx-target="#sets"
	hx-swap="beforeend">
		+
	</button>
</div>

<div id="end-workout" hx-swap-oob="true">
	<button class="end"
		hx-get="{% url 'workouts:end_lift' lift.id %}"
		hx-target="#active-workout"
		hx-swap="outerHTML">FINISHED</button>
</div>
