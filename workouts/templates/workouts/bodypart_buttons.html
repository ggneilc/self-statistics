<div id="bodyparts" class="list-container">
  {% for bodypart in bodyparts %}
	<div class="lift"
	{% if in_overview %}
	hx-get="{% url 'workouts:machine_selection' %}"
	hx-target="#selection-target"
	{% else %}
	hx-get="{% url 'workouts:machines' %}"
	hx-target="#lift_entry__container"
	{% endif %}
	hx-trigger="click"
	hx-swap="innerHTML swap:0.4s"
	hx-vals='{"bodypart": "{{bodypart}}"}'>
		{{bodypart}} 
	</div>
  {% endfor %}
</div>
