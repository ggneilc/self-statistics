<form 
{% if not editing %}
  hx-post="{% url 'workouts:adds' lift.id %}" 
{% else %}
  hx-post="{% url 'workouts:edit_set' set.id %}" 
{% endif %}
  hx-swap="outerHTML">

<!-- if not editing, the set doesn't exist yet; just clear. -->
<div class="main-nut">
  <div class="button-container">
  <button class="back-btn" style="background-color:var(--bg);
  color: #cb0014; font-size:12px;
  box-shadow: 0px 0px 0px 0px rgba(0,0,0,0);" 
{% if not editing %}
    hx-get="{% url 'workouts:clear'%}" 
{% else %}
    hx-delete="{% url 'workouts:del_set' set.id %}" 
{% endif %}
    hx-target="closest form"
    hx-swap="outerHTML"
  >
    âœ•
  </button>
  </div>

	  <div class="input_container">
	    {{ form.reps }} 
	    <label for="{{form.reps.id_for_label}}"> REPS </label>
	  </div>
	  <div class="input_container">
	    {{ form.weight }} 
	    <label for="{{form.weight.id_for_label}}"> WEIGHT </label>
	  </div>

	  <div class="button-container">
	    <button class="form_btn" name="action" type="submit" value="submit">
		>
	    </button>
	  </div>
  </div>
</form>
