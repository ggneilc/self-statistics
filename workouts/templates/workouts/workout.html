<!-- horizontal scroll of each lift done -->
<div id="workout" class="workout" hx-on:click="this.classList.toggle('expanded')"
    style="
        --color: {{workout_type.color}}
        scrollbar-width: none;        /* Firefox */
    background: linear-gradient(
            135deg,
            var(--fg) 85%,
            var(--fg) 85%,
            {{workout.workout_type.color}} 15%);
            ">
  {{workout.workout_type.name.upper}} 
     <!-- Color patch -->
  <label id="color-patch-{{workout.id}}" class="color-patch" for="color-{{ workout.id }}">
    <i class="fa-solid fa-fill c-icon"></i>
  </label>

  <!-- Hidden color input -->
  <input 
    id="color-{{ workout.id }}"
    type="color" 
    name="color"
    value="{{ workout.workout_type.color }}"
    class="sr-only"
    hx-trigger="change"
    hx-target="#workout_list__container"
    hx-post="{% url 'workouts:change_color' %}"
    hx-vals='{"workout_id": "{{ workout.id }}"}'
    hx-swap="innerHTML"
  >
    <div class="details">
        {{workout.day.date}} 
        <div class="horz_scroll"
            style="
            overflow-x: auto; width: 100%;
            ">
            <ul class="workout_list"
                hx-get="{% url 'workouts:listl' workout.id %}"
                hx-trigger="load once"
                hx-swap="innerHTML">

            </ul>

        </div>
        <div id="total-{{workout.id}}" class="weight_totals">
    </div>
    {% if workout.is_active %}
    {% include './end_workout.html' %}
    {% endif %}
    <div class="button-container" style="position: absolute; right: 5px; bottom: 5px; width: 100px;">
        <button class="delete-btn"
                style="flex: 1;"
                hx-delete="{% url 'workouts:del_workout' workout.id %}"
                hx-target="closest #workout"
                hx-swap="outerHTML swap:0.2s">
            <i class="fa-solid fa-trash"></i>
        </button>
    </div>
    </div>
</div>
