<div class="lift-selection-panel" id="lift-selection-panel"
	role="dialog"
	aria-label="Add exercise"
	style="animation: lift-selection-slide-up 0.25s ease-out forwards;">
	<div class="lift-selection-overlay" onclick="document.getElementById('lift-selection-container').innerHTML='';" aria-hidden="true"></div>
	<div class="lift-selection-card">
		<h2 class="lift-selection-title">Add Exercise</h2>

		<div class="lift-selection-filters" id="lift-selection-filters">
			<div class="lift-selection-field">
				<label for="lift-selection-bodypart">Muscle Group</label>
				<select id="lift-selection-bodypart" name="bodypart" class="lift-selection-select">
					<option value="">All</option>
					{% for code, name in bodyparts %}
					<option value="{{ code }}">{{ name }}</option>
					{% endfor %}
				</select>
			</div>
			<div class="lift-selection-field">
				<label for="lift-selection-equipment">Equipment</label>
				<select id="lift-selection-equipment" name="category" class="lift-selection-select">
					<option value="">All</option>
					{% for code, name in categories %}
					<option value="{{ code }}">{{ name }}</option>
					{% endfor %}
				</select>
			</div>
		</div>

		<div id="active-selection-movements"
			class="lift-selection-movements-wrap"
			hx-get="{% url 'workouts:movements_active' %}?wtype={{ workout.workout_type.id }}&partial=list"
			hx-include="[name='bodypart'], [name='category']"
			hx-trigger="load, change from:.lift-selection-select">
			<div class="htmx-indicator">Loadingâ€¦</div>
		</div>
	</div>
</div>

<style>
.lift-selection-panel {
	position: fixed;
	inset: 0;
	z-index: 1000;
	display: flex;
	align-items: flex-end;
	justify-content: center;
	pointer-events: none;
}
.lift-selection-panel * { pointer-events: auto; }
.lift-selection-overlay {
	position: absolute;
	inset: 0;
	background: rgba(0,0,0,0.5);
	cursor: pointer;
}
.lift-selection-card {
	position: relative;
	width: 100%;
	max-width: 480px;
	max-height: 70vh;
	background: var(--pico-card-background-color, #1a1a1a);
	border: 1px solid var(--pico-muted-border-color);
	border-radius: var(--pico-border-radius) var(--pico-border-radius) 0 0;
	box-shadow: 0 -4px 24px rgba(0,0,0,0.3);
	padding: 1.25rem;
	display: flex;
	flex-direction: column;
	gap: 1rem;
	overflow: hidden;
}
.lift-selection-title {
	margin: 0;
	font-size: 1.25rem;
	font-weight: bold;
	text-align: center;
}
.lift-selection-filters {
	display: grid;
	grid-template-columns: 1fr 1fr;
	gap: 1rem;
}
.lift-selection-field {
	display: flex;
	flex-direction: column;
	gap: 0.25rem;
}
.lift-selection-field label {
	font-size: 0.8rem;
	color: var(--pico-muted-color);
}
.lift-selection-select {
	width: 100%;
	padding: 0.5rem 0.75rem;
	border-radius: var(--pico-border-radius);
	background: var(--pico-background-color);
	border: 1px solid var(--pico-muted-border-color);
	color: var(--pico-color);
}
.lift-selection-movements-wrap {
	flex: 1;
	min-height: 120px;
	overflow: auto;
}
.lift-selection-movements-wrap .htmx-indicator {
	display: none;
}
.lift-selection-movements-wrap.htmx-request .htmx-indicator {
	display: block;
	color: var(--pico-muted-color);
	text-align: center;
	padding: 1rem;
}
.lift-selection-movements-wrap.htmx-request > .lift-selection-movements {
	opacity: 0.5;
}
@keyframes lift-selection-slide-up {
	from { opacity: 0; }
	to { opacity: 1; }
}
.lift-selection-card {
	animation: lift-selection-card-slide-up 0.3s ease-out forwards;
}
@keyframes lift-selection-card-slide-up {
	from { transform: translateY(100%); }
	to { transform: translateY(0); }
}
.smaller-movement {
	min-width: 70px;
	max-width: 70px;
	min-height: 70px;
	max-height: 70px;
	border: 1px solid var(--pico-muted-border-color);
	border-radius: var(--pico-border-radius);
	box-shadow: -2px 2px 0 0 rgba(0,0,0,0.2);
	display: flex;
	align-items: center;
	justify-content: center;
	text-align: center;
	font-size: 0.85rem;
	cursor: pointer;
	transition: background 0.15s, transform 0.1s;
}
.smaller-movement:hover {
	background: var(--pico-muted-background-color);
}
</style>
