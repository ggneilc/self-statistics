<dialog open>
<article class="weekly-sets-modal">
<header>
    <button rel="prev"
        hx-get="{% url 'workouts:clear' %}"
        hx-target="#modal-workout"
        hx-on:click="event.stopPropagation()"></button>
    <p>
        <i class="fa-solid fa-magnifying-glass-chart"></i>
        Weekly Sets (Week of {{ date|date:"m/d"}})
    </p>
</header>
<div class="weekly-sets-scroll">
    {% for item in stats %}
    <div class="weekly-sets-row" data-tooltip="{{ item.count }} / {{ goal }} sets">
        <span class="weekly-sets-label">{{ item.name }}</span>
        <div class="weekly-sets-track">
            <div class="weekly-sets-fill {% if item.is_complete %}complete{% endif %}" style="width: {{ item.percent }}%;"></div>
        </div>
    </div>
    {% endfor %}
</div>
</article>
</dialog>

<style>
.weekly-sets-modal {
    max-height: 70vh;
    display: flex;
    flex-direction: column;
}
.weekly-sets-modal header {
    flex-shrink: 0;
}
.weekly-sets-scroll {
    overflow-y: auto;
    overflow-x: hidden;
    padding: 0.5rem 0;
    min-height: 0;
}
.weekly-sets-row {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.35rem 0;
}
.weekly-sets-label {
    flex-shrink: 0;
    min-width: 5rem;
    font-size: 0.875rem;
    white-space: nowrap;
}
.weekly-sets-track {
    flex: 1;
    min-width: 0;
    height: 1rem;
    background-color: var(--pico-secondary-background);
    border-radius: var(--pico-border-radius);
    overflow: hidden;
}
.weekly-sets-fill {
    height: 100%;
    background-color: var(--pico-primary);
    border-radius: var(--pico-border-radius);
    transition: width 0.5s ease-out;
}
.weekly-sets-fill.complete {
    background-color: #43a047;
}
</style>
