<form id="t_entry_form"
    hx-post="{% url 'core:edit_type' type_id %}"
    hx-target="#profile-main">

    {% csrf_token %}

<div class="main-nut">
    <div class="input_container">
        {{form.name}}
        <label for="{{ form.name.id_for_label }}">Group</label>
    </div>

    <div class="input_container">
        {{form.color}}
        <label for="{{ form.color.id_for_label }}">Color</label>
    </div>
</div>
    <div class="button-container">
	<button class="back-btn"
		hx-target="#profile-main"
		hx-get="{% url 'core:del_type' type_id %}">DELETE</button>
        <button class="form_btn" type="submit" name="action" value="submit">SAVE</button>
    </div>
</form>
