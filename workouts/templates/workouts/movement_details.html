<div class="vertical-group" style="flex:1;">
  <div class="horizontal-group" style="flex:3;">
      <div id="lift-graph"
        hx-trigger="load">
      </div>
      <div id="lift-details" style="flex:1;border:1px solid #0d0f0f;"class="vertical-group">
        <div id="lift-info" class="horizontal-group" style="flex:1;">
          <div id="lift-name">{{movement.name}}</div>
          <div id="lift-level">
            <span style="margin-top:6px;">Lv </span>
            <span style="font-size:large;margin-left:3px;"> {{movement.level|floatformat:0}} </span>
          </div>
        </div>
        <div id="lift-sets" class="vertical-group">
        </div>
      </div>
  </div>
  <div id="bottom-track" class="horizontal-group" style="flex:1;">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
