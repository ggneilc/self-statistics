<div id="trend-buttons">
  <button class="yellow_btn"
	hx-get="{% url 'graphs:cals' %}"
	hx-target="#graph-container"
	hx-trigger="click"
hx-swap="innerHTML swap:0.4s">CALORIES</button>
  <button class="yellow_btn"
	hx-get="{% url 'graphs:vol' %}"
	hx-target="#graph-container"
	hx-trigger="click"
hx-swap="innerHTML swap:0.4s">VOLUME</button>
  <button class="yellow_btn"
	hx-get="{% url 'graphs:bw' %}"
	hx-target="#graph-container"
	hx-trigger="click"
hx-swap="innerHTML swap:0.4s">BODYWEIGHT</button>
</div>
<div id="graph-controls">
  <div id="time-buttons">
<button class="blue_btn"
	hx-target="#graph-container"
	hx-get="{% url 'graphs:bw' %}"
	hx-trigger="click">DAILY</button>
<button class="blue_btn"
	hx-target="#graph-container"
	hx-get="{% url 'graphs:bw-weekly'%}"
	hx-trigger="click">WEEKLY</button>
<button class="blue_btn"
	hx-target="#graph-container"
	hx-get="{% url 'graphs:bw-monthly'%}"
	hx-trigger="click">MONTHLY</button>
  </div>
  <div id="graph-container"
	hx-get="{% url 'graphs:bw' %}"
	hx-trigger="load">
  <!-- default calendar loads on page --> 
  </div>
</div>

<div id="summary-stats">
	<div id="summary-label">SUMMARY</div>
  <div id="stats" style="flex:1;display:flex;flex-direction:column;">
	<!-- summary stats filled by button -->
  </div>
</div>
