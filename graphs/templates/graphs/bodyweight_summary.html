<table class="striped">
  <tbody>
    <tr>
      <th scope="row">Avg. Bw</th>
      <td> {{mean}} </td>
    </tr>
    <tr>
      <th scope="row">Fluctations</th>
      <td> {{stddev}} </td>
    </tr>
    <tr>
      <th scope="row">Trend</th>
      <td> {{trend}} </td>
    </tr>
    <tr>
      <th scope="row">7-day diff</th>
      <td> {{7d}} </td>
    </tr>
    <tr>
      <th scope="row">Biggest Drop</th>
      <td> {{max_drawdown}} </td>
    </tr>
    <tr>
      <th scope="row">Largest Gain</th>
      <td> {{max_runup}} </td>
    </tr>
    <tr>
      <th scope="row">Max</th>
      <td> {{max}} </td>
    </tr>
    <tr>
      <th scope="row">Min</th>
      <td> {{min}} </td>
    </tr>
    <tr>
      <th scope="row">Change To Date</th>
      <td> {{total_change}} </td>
    </tr>
  </tbody>
</table>
