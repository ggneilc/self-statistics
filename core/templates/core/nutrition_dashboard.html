<div class="horizontal-group dashboard-columns">

  <div class="vertical-group" style="flex: 1;max-height: 98vh;">
    <article id="meal-log" class="log-area container big vertical-group"
      hx-get="{% url 'calcounter:list_m' %}"
      hx-trigger="load">
    </article>
    <article id="meal-input" class="input-area container overflow-auto" style="padding:1rem;position:relative;gap:0.5rem;">
      {% include 'calcounter/meal_entry_button.html' %}
    </article>
  </div>
  <article id="recipe-area" class="log-area container vertical-group">
     {% include 'calcounter/recipe_area.html' %}
  </article>
  <div class="vertical-group" style="flex: 1;">
    <article id="pantry-log" class="log-area container big vertical-group full"
      hx-get="{% url 'calcounter:list_f' 'all' %}"
      hx-trigger="load">
    </article>
    <article id="pantry-input" class="input-area container hidden" style="padding:1rem; gap:0.5rem;position:relative;">
      {% include 'calcounter/food_type_input.html' %}
    </article>
  </div>

</div>
