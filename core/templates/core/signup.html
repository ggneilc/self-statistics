<!-- core/templates/core/signup.html -->
<div class="auth-card-container">
  <article class="auth-card">
    <header>
      <h2>Create Account</h2>
      <p style="margin-top: -1rem; color: var(--pico-muted-color);">Join Self Stats to track your health journey</p>
    </header>

    <form hx-post="{% url 'core:signup' %}" hx-target="#modal-target">
      {% csrf_token %}

      {% for field in form %}
        <div class="form-field{% if field.errors %} has-error{% endif %}">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}

          {% if field.help_text %}
            <small class="help-text">{{ field.help_text }}</small>
          {% endif %}

          {% for error in field.errors %}
            <small class="error-text">{{ error }}</small>
          {% endfor %}
        </div>
      {% endfor %}

      <div class="auth-buttons">
        <button type="submit" class="form_btn">Create Account</button>
        <button type="button" class="back-btn"
                hx-get="{% url 'core:auth_modal' %}"
                hx-target="#modal-target"
                hx-swap="innerHTML swap:0.5s">
          Back
        </button>
      </div>
    </form>
  </article>
</div>
