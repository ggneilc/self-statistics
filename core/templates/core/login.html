<!-- core/templates/core/login.html -->

<div class="signup">
<form style="flex:1;"
	hx-post="{% url 'core:login' %}"
	hx-target="#modal-target">
  {% csrf_token %}
  {% for field in form %}
    <div class="input_container{% if field.errors %} has-error{% endif %}">
      {{ field }}
      <label for="{{ field.id_for_label }}">{{ field.label|upper }}</label>

      {% if field.help_text %}
        <small class="help-text">{{ field.help_text }}</small>
      {% endif %}

      {% for error in field.errors %}
        <small class="error">{{ error }}</small>
      {% endfor %}
    </div>
  {% endfor %}
  <div class="button-container" style="position: relative;">
  <button class="back-btn"
        hx-get="{% url 'core:auth_modal' %}" 
        hx-target="#modal-target"
        hx-swap="innerHTML swap:0.5s"
        hx-trigger="click">BACK</button>
  <button type="submit" class="form_btn">LOGIN</button>
  <p style="position:absolute;right:1rem;bottom:-60px;">Don't have an account?</p>
        <button class="form_btn"
            hx-get="{% url 'core:signup' %}"
            hx-target="#modal-target"
	    hx-swap="innerHTML swap:0.5s"
            hx-trigger="click">SIGN UP</button>
  </div>
</form>
</div>
