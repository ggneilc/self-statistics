{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">

    <link rel="icon" href="{% static 'core/favicon_32x32.png'%}" type="image/x-icon">
    <!-- pico css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.amber.min.css">
    <!-- TomSelect -->
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.4.3/dist/css/tom-select.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.4.3/dist/js/tom-select.complete.min.js"></script>
    <!-- Google Font : Pixel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <!-- htmx installation -->
    <script src="{% static 'core/js/htmx.min.js' %}"></script>
    <!-- theme switcher -->
    <script src="{% static 'core/js/theme.js' %}"></script>
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- font awesome icons -->
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    {% block extra_css %} {% endblock %}
    <title>Self Stats</title>
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <div id="toast-container"></div>
    {% block main_content %}
    {% endblock %}
<script src="{% static 'calcounter/js/tomselect-setup.js' %}"></script>
<script src="{% static 'calcounter/js/nutrition_pies.js' %}"></script>
<script src="{% static 'graphs/js/calorie_graph.js' %}"></script>
<script>
document.body.addEventListener('configRequest.htmx', (event) => {
    // This ensures every HTMX request has a 200ms settle delay by default
    event.detail.parameters['hx-swap'] = 'innerHTML settle:500ms';
});

// Toast notification system
function showToast(message, type = 'success') {
    const container = document.getElementById('toast-container');
    const toast = document.createElement('div');
    toast.className = `toast toast-${type}`;
    toast.textContent = message;

    container.appendChild(toast);

    // Trigger animation
    setTimeout(() => toast.classList.add('show'), 10);

    // Remove after 3 seconds
    setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 300);
    }, 3000);
}

// Listen for custom toast events
document.body.addEventListener('showToast', (event) => {
    showToast(event.detail.message, event.detail.type || 'success');
});

// Listen for profile saved event from HTMX
document.body.addEventListener('profileSaved', () => {
    showToast('Profile saved successfully!', 'success');
});

// Listen for workout type events
document.body.addEventListener('workoutTypeCreated', () => {
    showToast('Workout type created!', 'success');
});

document.body.addEventListener('workoutTypeUpdated', () => {
    showToast('Workout type updated!', 'success');
});

document.body.addEventListener('workoutTypeDeleted', () => {
    showToast('Workout type deleted!', 'success');
});
</script>
</body>
