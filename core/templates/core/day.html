<header style="display: flex; justify-content: space-around; align-items: center; padding: 0.5rem 1rem;position:relative;"> 

<div style="position:absolute; left:1rem;"
  hx-get="{% url 'core:curr_streak' %}"
  hx-trigger="load"></div>
<div style="display: flex; align-items: center; justify-content: center;">
<i class="fa-solid fa-calendar-day"></i>{{day.date}} 
</div>

<span style="position:absolute; right: 1rem;">
  <button style="padding: 0 0.3rem;">
    <i class="fa-solid fa-rotate"></i>
  </button>
</span>
    
</header>

<div class="grid nutrition-breakdown" style="flex:1;">
  <div id="macro-breakdown"
  hx-get="{% url 'graphs:macros' %}"
  hx-trigger="load, dayUpdated from:body"></div>
  <div id="mineral-breakdown"
  hx-get="{% url 'graphs:minerals' %}"
  hx-trigger="load, dayUpdated from:body"></div>
  <div id="vitamin-breakdown"
  hx-get="{% url 'graphs:vitamins' %}"
  hx-trigger="load, dayUpdated from:body"></div>
</div>

<div class="grid">
  <div class="vertical-group" style="justify-content: space-evenly;">
    <div id="sleep-input" style="flex:1"
      hx-get="{% url 'core:get_sleep' %}"
      hx-trigger="load"
      hx-swap="innerHTML swap:0.5s">
    </div>
    <div id="day-weight" style="flex:1"
	      hx-get="{% url 'core:get_bw' %}"
	      hx-trigger="load"
	      hx-swap="innerHTML swap:0.5s">
	  </div>
    <div id="water-input" style="flex:1">
      {% include 'core/water_input.html' %}
    </div>
  </div>
  <div id="meal-plan" style="position:relative">
    <span class="meal-macro-label">Meal Plan</span>
    <ul class="overflow-auto" style="padding: 0.2rem; margin: 0;">
      <li class="meal">Ramen 2 Egg</li>
      <li class="meal">Pad Thai</li>
      <li class="meal">Burrito</li>
      <li class="meal">Steak & Potatoes</li>
      <li class="meal">Reese's Cup</li>
    </ul>
  </div>
</div>
