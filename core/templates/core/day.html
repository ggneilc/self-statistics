<div id="day-container">
    <div id="day-hud-info">
	  <div id="day-date" class="main-chip" style="flex: 1; background-color: var(--bg);">
		<span>{{ date }}</span>
	  </div>

	  <div id="bw-chip" class="main-chip">
	    <div id="day-weight"
	      hx-get="{% url 'core:get_bw' %}"
	      hx-trigger="load"
	      hx-swap="innerHTML swap:0.5s">
	    </div>
	  </div>
    </div>
    <div id="day-macros">
    {% for m in macros %}
    <div class="main-chip task" style="position: relative;">
      <span class="macro-label">{{m.name}}</span>
	{% if m.goal %}
	{{m.amount}} / {{m.goal}}
	{% else%}
	{{m.amount}}
	{% endif %}
    </div>
    {% endfor %}
    </div>
    <div id="day-tasks">
    {% for t in tasks %}
    {% if t.done %}
    <div class="main-chip done task">
      {{t.name}}
    </div>
    {% else %}
    <div class="main-chip todo task">
      {{t.name}}
    </div>
    {% endif %}
    {% endfor %}
    </div>
</div>
