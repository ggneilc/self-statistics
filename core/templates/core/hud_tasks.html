
<div id="hud-info" class="hud-task-mobile">
  {% for t in tasks %}
    {% if t.done %}
    <div class="main-chip done task">
      {{t.name}}
    </div>
    {% else %}
    <div class="main-chip todo task">
      {{t.name}}
    </div>
    {% endif %}
  {% endfor %}
</div>
<div id="swap-button" class="main-chip"
    hx-get="{% url 'core:hud_cals' %}"
    hx-trigger="click"
    hx-swap="innerHTML swap:0.5s"
    hx-target="#top-hud">
  <i class="fa-solid fa-repeat"></i>
</div>
