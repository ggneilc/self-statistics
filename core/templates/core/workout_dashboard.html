<div class="horizontal-group dashboard-columns">
  <article id="workout-history">
    {% include 'workouts/workout_history.html' %}
  </article>
  <div class="vertical-group" style="flex: 2;">
    <article id="lifts-overview">
      <header style="position:relative;">
        <i class="fa-solid fa-weight-hanging"></i>
        Lift Overview
        <span style="position:absolute;right:1rem;">
          <div id="lift-modal"></div>
          <button data-tooltip="Customize Workout Types" data-placement="bottom" style="padding: 0 0.3rem;">
            <i class="fa-solid fa-pen"></i>
          </button>
          <button data-tooltip="Track New Movement" data-placement="bottom" style="padding: 0 0.3rem;"
            hx-get="{% url 'workouts:start' %}"
            hx-target="#lift-modal">
            <i class="fa-solid fa-plus"></i>
          </button>
          <button data-tooltip="Create Workout Plan" data-placement="bottom" style="padding: 0 0.3rem;">
            <i class="fa-solid fa-calendar-days"></i>
          </button>
          <button data-tooltip="All Lifts" data-placement="bottom" style="padding: 0 0.3rem;"
            hx-get="{% url 'workouts:movements' %}"
            hx-target="#overview-target">
            <i class="fa-solid fa-grip"></i>
          </button>
        </span>
      </header>
      <div id="overview-target"
        hx-get="{% url 'workouts:movements' %}"
        hx-trigger="load"
        class="vertical-group">
      </div>
    </article>
  </div>
</div>
