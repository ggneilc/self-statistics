{% load static %}
<section id="meal_list" class="m_list">


  <div class="button-container main-button">
      <button class="graph-btn left-btn"
        hx-get="{% url 'calcounter:list' %}" 
	hx-trigger="click"
        hx-target="#meal_list__container"
        hx-swap="innerHTML swap:0.5s">
        MEAL LOG
      </button>
      <button class="graph-btn"
        hx-swap="innerHTML swap:0.5s">
        RECIPE BOOK
      </button>
    </div>

  <div id="meal_list__container" class="cardstyle"
          hx-get="{% url 'calcounter:list' %}" 
          hx-trigger="load, change from:#hidden-date"
          hx-swap="innerHTML swap:0.5s">
          <!-- this will be filled upon page load-->
  </div>

  <div id="meal_entry__container">
	{% include 'calcounter/entry_buttons.html' %}
  </div>

</section>
