<form class="day_value_form"
    hx-post="{% url 'core:update_water' %}"
    hx-target="#water-input"
    data-tooltip="Standard Plastic Water Bottle = 16.9 fl oz"
    data-placement="bottom">
    <fieldset role="group" style="margin-bottom:0">
        <input type="number" name="water" min="0" step="0.1" placeholder="Water (fl ounces)"
        style="margin-bottom:0">
        <input type="submit" value="+" style="background-color: var(--water-color);border: 1px solid var(--water-color);">
    </fieldset>
</form>
