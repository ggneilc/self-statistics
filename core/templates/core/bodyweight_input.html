<form class="day_value_form" 
	hx-post="{% url 'core:set_bw' %}"
	hx-target="#day-weight"
	data-tooltip="Bodyweight (lbs)"
	data-placement="top">
  <fieldset role="group">
	{% if edit %}
    <input
	name="weight"
	type="number"
	step="0.1"
	value="{{bw}}">
	{% else %}
    <input 
	name="weight"
	type="number"
	step="0.1"
	placeholder="">
	{% endif %}
    <input type="submit" value=">">
  </fieldset>
</form>
