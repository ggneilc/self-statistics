<form id="bw_entry_form" 
	hx-post="{% url 'core:set_bw' %}"
	hx-target="#day-weight">
  <fieldset role="group">
	{% if edit %}
    <input
	name="weight"
	type="number"
	step="0.1"
	value="{{bw}}">
	{% else %}
    <input 
	name="weight"
	type="number"
	step="0.1"
	placeholder="Bodyweight">
	{% endif %}
    <input type="submit" value=">">
  </fieldset>
</form>
