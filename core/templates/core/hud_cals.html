<div id="hud-info">
  {% for m in macro %}
    <div class="main-chip task" style="position: relative;">
      <span class="macro-label">{{m.name}}</span>
      {{m.amount}}
    </div>
  {% endfor %}
</div>
<div id="swap-button" class="main-chip"
    hx-get="{% url 'core:hud' %}"
    hx-trigger="click"
    hx-swap="innerHTML swap:0.5s"
    hx-target="#top-hud">
  <i class="fa-solid fa-repeat"></i>
</div>
