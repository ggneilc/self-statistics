<form class="day_value_form"
    hx-post="{% url 'core:add_sleep' %}"
    hx-target="#sleep-input"
    hx-swap="innerHTML swap:0.5s">
<fieldset role="group" style="margin-bottom:0">
    <input type="number" name="sleep" min="0" step="0.25" placeholder="Sleep (hrs)"
    {% if edit %}
    value="{{sleep}}"
    {% endif %}
    style="margin-bottom: 0">
    <input type="submit" value=">">
</fieldset>
</form>
