{% load static %}
<section id="lift_head" class="w_head">
    <div id="lift_head__container">
      <div id="bulletin"
	hx-get="{% url 'core:tasks' %}"
	hx-trigger="load, change from:#hidden-date"
	hx-swap="innerHTML swap:0.4s">
      </div>
    </div>
</section>
<section id="workout_list" class="w_list"> 

  <h1>WORKOUT HISTORY</h1>

  <!-- Add a button to sort workouts by type -->

  {% include 'workouts/start_workout.html' %}


    <div id="workout_list__container"
        hx-get="{% url 'workouts:list' %}"
        hx-trigger="load"
        hx-swap="innerHTML swap:0.4s"
        hx-swap-oob="True">
        <!-- Content filled on load! -->
    </div>
</section>
