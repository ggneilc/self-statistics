<div id="auth-modal" class="modal-overlay">
<div id="modal-target" class="modal">
<h1>{{user.username}}</h1>
	<div hx-get="{% url 'core:set_tz'%}"
		hx-trigger="load"></div>
	<div class="button-container">
		<button class="back-btn"
			hx-post="{% url 'core:logout' %}">
			logout</button>
		<button class="back-btn"
			hx-get="{% url 'core:close_profile' %}"
			hx-swap="innerHTML"
			hx-target="#profile">
			close</button>
	</div>
</div>
</div>
