<header>USDA Food Database</header>
<input type="search"
	name="query"
	placeholder="Search for a food..." 
	hx-post="{% url 'calcounter:search_ingred' %}"
	hx-trigger="keyup changed delay:500ms"
	hx-target="#search-results"/>
<div id="search-results" class="vertical-group overflow-auto"></div> 


<article id="pantry-input" hx-swap-oob="True">
<button style="flex:1;"
	hx-get="{% url 'calcounter:cancel_f' %}"
	hx-trigger="click"
	hx-target="#pantry-input">
	CANCEL
</button>
</article>
