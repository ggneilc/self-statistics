<button style="flex:1;"
    hx-get="{% url 'calcounter:templates_m' %}"
    hx-target="#meal-input"
    hx-trigger="click"
    hx-swap="innerHTML swap:0.4s"
    hx-on:click="
	document.querySelector('#meal-input').classList.add('big');
	document.querySelector('#meal-log').classList.remove('big');
    ">
<i class="fa-solid fa-cubes-stacked"></i>
    Automatic
</button>
<button style="flex:1;">
<i class="fa-regular fa-hand-pointer"></i>
    Manual
</button>
