{% for food in foods %}
<button class="form_btn"
    hx-get="{% url 'calcounter:get_ingred' food.fdcId %}"
    hx-trigger="click"
    hx-target="#selected-food"
    hx-on:click="
    document.getElementById('search-results').classList.toggle('hidden');
    document.getElementById('selected-food').classList.toggle('hidden');
    "> {{ food.name }}</button>
{% endfor %}
