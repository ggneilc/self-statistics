<form id="m_entry_form"
        hx-post="{% url 'calcounter:add' %}"
	hx-target="#meal_list__container"
	hx-on="htmx:afterRequest: this.reset()"
        hx-swap="innerHTML swap:0.5s">

    {% csrf_token %}

    <div class="main-nut">
        <div class="input_container" style="flex:2;">
            {{form.name}}
            <label for="{{ form.name.id_for_label }}">Meal Name</label>
        </div>

        <div class="input_container" style="flex:1; display: none">
		<input name="selected_date" value="{{date}}">
        </div>
    </div>

    <div class="main-nut">
        <div class="input_container">
            {{form.calories}}
            <label for="{{ form.calories.id_for_label }}">Calories</label>
        </div>

        <div class="input_container">
            {{form.protein}}
            <label for="{{ form.protein.id_for_label }}">Protein</label>
        </div>
        <div class="input_container">
            {{form.fat}}
            <label for="{{ form.fat.id_for_label }}">Fat</label>
        </div>

        <div class="input_container">
            {{form.carb}}
            <label for="{{ form.carb.id_for_label }}">Carbs</label>
        </div>
    </div>


    <div class="button-container">
        <!-- Back Button -->
        <button class="back-btn"
		hx-get="{% url 'calcounter:back'%}"
		hx-target="#meal_entry__container"
		hx-trigger="click"
		hx-swap="innerHTML swap:0.4s">CANCEL</button>
        <!-- Standard Submit Button -->
        <button id="sub" class="form_btn" type="submit" name="action" value="submit">SUBMIT</button>
    </div>
</form>
